/* [active] */
#imenus1 li a.iactive {}
/* --[[ Sub Items ]]-- */
#imenus1 ul a, #imenus1 .imsubc li .imctitle  {color:#555555; text-align:left; font-size:11px; font-weight:normal; text-decoration:none; border-style:none; border-color:#000000; border-width:1px; padding:2px 5px; }
/* [hover] - These settings must be duplicated for IE comptatibility.*/
#imenus1 ul li:hover>a {color:#000000; text-decoration:underline; }
#imenus1 ul li a.ihover {color:#000000; text-decoration:underline; }
/* [active] */
#imenus1 ul li a.iactive {background-color:#ffffff; }
