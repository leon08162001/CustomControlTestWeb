	.imcm ul, .imcm li, .imcm div, .imcm span, .imcm a
		{
			text-align: left;
			vertical-align: top;
			padding: 0px;
			margin: 0;
			list-style: none outside none;
			border-style: none;
			background-image: none;
			clear: none;
			float: none;
			display: block;
			position: static;
			overflow: visible;
			line-height: normal;
		}
		.imcm li a img
		{
			display: inline;
			border-width: 0px;
		}
		.imcm span
		{
			display: inline;
		}
		.imcm .imclear, .imclear
		{
			clear: both;
			height: 0px;
			visibility: hidden;
			line-height: 0px;
			font-size: 1px;
		}
		.imcm .imsc
		{
			position: relative;
		}
		.imcm .imsubc
		{
			position: absolute;
			visibility: hidden;
		}
		.imcm li
		{
			list-style: none;
			font-size: 1px;
			float: left;
		}
		.imcm ul ul li
		{
			width: 100%;
			float: none !important;
		}
		.imcm a
		{
			display: block;
			position: relative;
		}
		.imcm ul .imsc, .imcm ul .imsubc
		{
			z-index: 10;
		}
		.imcm ul ul .imsc, .imcm ul ul .imsubc
		{
			z-index: 20;
		}
